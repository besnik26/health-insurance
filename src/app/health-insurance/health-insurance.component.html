<app-global-header
    title="Health Insurance: Your Gateway to Quality Healthcare"
    description="Ensure access to top-notch healthcare services for you and your family with our comprehensive health insurance plans. From routine check-ups to emergency treatments, we’ve got you covered, so you can focus on what truly matters—your well-being."
    imgSrc="../../assets/images/health-insurance/health-insurance.svg"
    buttonText="Get insurance"
    (scrollToSection)="scrollToSection()"
></app-global-header>

<app-insurance-content 
    firstImage="../../assets/images/health-insurance/health-1.jpg"
    secondImage="../../assets/images/health-insurance/health-2.jpg"
    firstTitle="Comprehensive Health Coverage for You and Your Family"
    secondTitle="Peace of Mind with Our Health Insurance Plans"
    firstDescription={{firstDesc}}
    secondDescription={{secondDesc}}
></app-insurance-content>

<app-global-form id="targetForm"></app-global-form>

<app-global-accordion [dataArray]="accordionData"></app-global-accordion>
