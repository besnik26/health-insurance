<div class="input-container" [ngClass]="{'valid-tel-input': phone.valid,'invalid-tel-input': phone.invalid && phone.touched}">
    <span>Phone</span>
    <input #phoneInput type="text"  [formControl]="phone" autocomplete="disabled" maxlength="20" (keydown)="preventNonNumericInput($event)">
    @if (phone.touched && phone.invalid) {
        <small>This field is required</small>
    }
</div>
